{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">

    </div>
</div>
{% endblock %}

{% block content %}

        <div class="card-body">
            <p class="mb-0">{{ review.author }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
