{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <h2 class="text-black text-center">Write a review</h2>
            <div class="row justify-content-center">
                <div class="col-col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group text-black">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button  class=" btn btn-primary" type="submit">RATE NOW</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock content %}
