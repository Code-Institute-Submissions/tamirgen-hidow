{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="card-group">
    {% for item in items %}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card border-0">
                <h3>{{ item.title}}</h3>
                <h6>Released on : {{ item.title_upload_date|date:"F d, Y" }}</h6>
                <img src="{{ item.product_cover.url }}">
                <p>{{ item.description }}</p>
                <button ><a href="{% url 'rate' item.id %}">RATE NOW</a></button>
            </div>
        </div>    
    {% endfor %}
</div>
{% endblock content %}
